# Public name of this content type
name: Menu items

# TODO: explain
slug: menu_items

# Explanation for the backoffice
description: A description of the content type for the editors

# Default field (e.g title)
label_field_name: title

# Order of entries
order_by: manually # default: manually, also available: created_at or any field slug

# Order direction
# order_direction: asc # default: asc, also available: desc

# Display entries grouped by <field> in the backoffice
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
# public_submission_enabled: false

# Emails to be notified on new entries using the public API
# public_submission_accounts: ['john@acme.net']

# Describe each field. The name shoud always be an underscored string
fields:
- title: # Name of the field
    label: Title
    type: string
    required: true
    hint: A description of the field for the editors
    localized: false

- menu: # Name of the field
    label: Menu
    type: belongs_to
    class_name: menus
    ui_enabled: true
    hint: A description of the field for the editors
    localized: false

- prices: # Name of the field
    label: Prices
    type: has_many
    class_name: prices
    inverse_of: menu_item
    ui_enabled: true
    required: true
    hint: A description of the field for the editors
    localized: false

- description: # Name of the field
    label: Description
    type: text
    required: false
    hint: A description of the field for the editors
    localized: false
    # Enable or not the RTE [html|text]
    # text_formatting: html

- start_sale_date: # Name of the field
    label: Start sale date
    type: date
    required: false
    hint: A description of the field for the editors
    localized: false

- end_sale_date: # Name of the field
    label: End sale date
    type: date
    required: false
    hint: A description of the field for the editors
    localized: false

- min_pieces: # Name of the field
    label: Min Pieces
    type: integer
    required: false
    hint: A description of the field for the editors
    localized: false

- max_pieces: # Name of the field
    label: Max Pieces
    type: integer
    required: false
    hint: A description of the field for the editors
    localized: false

- active: # Name of the field
    label: Active
    type: boolean
    required: false
    hint: A description of the field for the editors
    localized: false

- image: # Name of the field
    label: Image
    type: file
    required: false
    hint: A description of the field for the editors
    localized: false

- position: # Name of the field
    label: Position
    type: integer
    required: false
    hint: A description of the field for the editors
    localized: false
